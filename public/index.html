<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="IPv4 / IPv6 check. Shows which IP version you are using and a friendly greeting based on your location." />
  <title>IPv4 / IPv6 Check | JSW</title>
  <link rel="stylesheet" href="/app.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="logo">JSW</span>
      <span class="muted" id="tagline">—</span>
    </div>

    <div class="statusbar" aria-live="polite">
      <span class="chip" id="chipFamily">…</span>
      <span class="chip mono" id="chipIP">…</span>
      <button class="btn" id="btnRetry" type="button">Replay</button>
    </div>
  </header>

  <main class="wrap" role="main">
    <h1 id="title">IPv4 / IPv6 Check</h1>
    <p class="sub" id="subtitle">Shows which IP version your current connection uses.</p>

    <section class="grid" aria-label="Result grid">
      <article class="card card-hero" aria-live="polite">
        <div class="hero-line">
          <div class="hero-big" id="headline">…</div>
          <div class="hero-note" id="headlineNote">…</div>
        </div>

        <div class="divider"></div>

        <div class="greet" id="greet">…</div>

        <div class="divider"></div>

        <div class="kv">
          <div class="kv-row">
            <div class="k" id="kLocation">Location</div>
            <div class="v" id="vLocation">-</div>
          </div>
          <div class="kv-row">
            <div class="k" id="kISP">ISP</div>
            <div class="v" id="vISP">-</div>
          </div>
        </div>
      </article>

      <aside class="card card-side" aria-label="Details and tips">
        <h2 class="h2" id="hDetails">Details</h2>

        <div class="kv">
          <div class="kv-row">
            <div class="k" id="kIP">Public IP</div>
            <div class="v mono" id="vIP">-</div>
          </div>
          <div class="kv-row">
            <div class="k" id="kStack">IP stack</div>
            <div class="v mono" id="vStack">-</div>
          </div>
          <div class="kv-row">
            <div class="k" id="kTime">Time</div>
            <div class="v mono" id="vTime">-</div>
          </div>
        </div>

        <div class="divider"></div>

        <h2 class="h2" id="hTips">Suggestions</h2>
        <ul class="tips" id="tips">
          <li>…</li>
        </ul>

        <p class="footnote" id="footnote">—</p>
      </aside>
    </section>
  </main>
</body>
</html>
